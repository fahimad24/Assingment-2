<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- origin css -->
    <link rel="stylesheet" href="tailwind.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>TechWave</title>
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[rgba(26,11,46,1)] text-white">
    <header class="max-w-[1200px] mx-auto">
      <nav class="flex justify-between items-center py-6">
        <div>
          <h1 class="text-3xl font-bold">
            Tech<span
              class="bg-linear-0 from-[rgba(247,233,63,1)] from via-[rgba(251,9,180,1)] to-[rgba(145,0,248,1)] bg-clip-text text-transparent"
              >Wave</span
            >
          </h1>
        </div>
        <ul class="flex gap-8 text-lg">
          <li class="underline-animation"><a href="#">About</a></li>
          <li class="underline-animation"><a href="#">Episodes</a></li>
          <li class="underline-animation"><a href="#">Host</a></li>
        </ul>
        <div>
          <button
            class="flex items-center gap-2 bg-linear-45 from-[rgba(247,233,63,1)] via-[rgba(251,9,180,1)] to-[rgba(145,0,248,1)] px-6 py-3 rounded-full font-semibold hover:scale-105 transition-transform duration-300 text-white group"
          >
            Subscribe
            <i
              class="fa-solid fa-arrow-right group-hover:translate-x-1 transition-transform duration-300"
            ></i>
          </button>
        </div>
      </nav>

      <!-- hero section -->
      <section class="flex flex-col items-center gap-8 md:gap-16 py-12">
        <div
          class="w-88 h-88 flex justify-center items-center relative bg-[url(./assets/hero-circle.png)] bg-no-repeat bg-center bg-contain"
        >
          <img
            class=""
            src="./assets/microphone.png"
            alt="podcast illustration"
          />
          <p
            class="absolute py-1.5 px-4 rounded-full border-green-500 text-black bg-[#00FF88] top-5 right-5 shadow-[0_3px_27px_0_rgba(0,255,136,0.5)] font-bold"
          >
            NEW
          </p>
        </div>
        <div class="text-center flex flex-col gap-6 px-4 md:px-0">
          <h1 class="text-6xl font-extrabold">TechWave</h1>

          <p class="font-normal">
            Your daily dose of tech insights, productivity hacks, and personal
            growth
          </p>
          <div>
            <button
              class="bg-linear-45 from-[rgba(247,233,63,1)] via-[rgba(251,9,180,1)] to-[rgba(145,0,248,1)] px-6 py-3 rounded-full font-semibold mr-4 hover:scale-105 transition-transform duration-300 text-white"
            >
              <i class="fa-brands fa-spotify"></i> Listen on Spotify</button
            ><button
              class="border-[#00FF88] border px-5 py-3 rounded-full font-semibold hover:scale-105 transition-transform duration-300 text-[#00FF88]"
            >
              <i class="fa-regular fa-envelope"></i> Subscribe
            </button>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
